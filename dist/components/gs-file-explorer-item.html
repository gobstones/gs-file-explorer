<dom-module id="gs-file-explorer-item">
  <template>
    <style>
      

      /*# sourceMappingURL=style.css.map */

    </style>

    <i class="fa fa-file-o"></i><a> {{data.name}}<a>
  </template>
  <script>
    Polymer({
      is: 'gs-file-explorer-item',
      listeners: {
        'contextmenu': 'openMenu'
      },
      properties: {
        name: {
          type: String
        }
      },
      attached: function() {},
      generateOptions: function() {
        var self;
        if (this.options) {
          return;
        }
        self = this;
        this.options = [
          {
            name: 'Open',
            action: function() {
              return self.fire('openFile', self);
            }
          }, {
            name: 'Remove',
            action: function() {
              return self.fire('removeFile', self);
            }
          }, {
            name: 'Duplicate',
            action: function() {
              return self.fire('duplicateFile', self);
            }
          }, {
            name: 'Rename',
            action: function() {
              return self.fire('renameFile', self);
            }
          }
        ];
        return console.log(this.options);
      },
      openMenu: function(browser_event) {
        this.generateOptions();
        browser_event.preventDefault();
        return this.fire('openGsContextMenu', {
          file: this
        });
      }
    });

  </script>
</dom-module>
