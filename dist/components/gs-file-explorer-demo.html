<link rel="import" href="gs-file-explorer.html">
<dom-module id="gs-file-explorer-demo">
  <template>
    <style>
      #demo-header {
        margin-left: 30%;
        background-color: #0052A0;
        display: table;
        font-size: 1.5em;
        border-radius: 5px;
        width: 40vw;
        text-align: center;
      }

      #explorer {
        padding: 10px;
        width: 20vw;
        height: 10vh;
        background-color: #EAC616;
        display: table;
        border-radius: 10px;
        margin-left: 29.5vw;
      }

      /*# sourceMappingURL=style.css.map */

    </style>

    <p id="demo-header">An example of <br> <code>&lt;gs-file-explorer&gt;</code>:</p>


    <gs-file-explorer id="explorer">
      
    </gs-file-explorer>
  </template>
  <script>
    Polymer({
      is: 'gs-file-explorer-demo',
      attached: function() {
        var index, script, style;
        this.fileExplorer = this.$.explorer;
        index = {
          name: "index.html"
        };
        style = {
          name: "style.css"
        };
        script = {
          name: "script.js"
        };
        this.fileExplorer.addFile(index);
        this.fileExplorer.addFile(style);
        return this.fileExplorer.addFile(script);
      }
    });

  </script>
</dom-module>
